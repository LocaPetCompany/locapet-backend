version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: locapet-postgres
    command: ["postgres", "-c", "timezone=UTC"]
    ports:
      - "5432:5432"
    environment:
      TZ: UTC
      PGTZ: UTC
      POSTGRES_PASSWORD: password
      POSTGRES_DB: locapet
      POSTGRES_USER: root
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "root", "-d", "locapet"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: locapet-redis
    ports:
      - "6379:6379"
    environment:
      TZ: UTC
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:
