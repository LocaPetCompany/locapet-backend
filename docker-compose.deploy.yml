version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: locapet-postgres
    command: ["postgres", "-c", "timezone=UTC"]
    ports:
      - "5432:5432"
    environment:
      TZ: UTC
      PGTZ: UTC
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: locapet
      POSTGRES_USER: ${DB_USERNAME:-root}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USERNAME:-root}", "-d", "locapet"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: locapet-redis
    ports:
      - "6379:6379"
    environment:
      TZ: UTC
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app-api:
    image: ${ECR_REGISTRY:-locapet}-app-api:${IMAGE_TAG:-latest}
    container_name: locapet-app-api
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      DB_URL: jdbc:postgresql://postgres:5432/locapet
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      REDIS_HOST: redis
      JWT_SECRET: ${JWT_SECRET}
      CI_HMAC_SECRET: ${CI_HMAC_SECRET}
      IDENTITY_VERIFICATION_PROVIDER: ${IDENTITY_VERIFICATION_PROVIDER:-mock}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      APPLE_CLIENT_ID: ${APPLE_CLIENT_ID:-com.vivire.locapet}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  admin-api:
    image: ${ECR_REGISTRY:-locapet}-admin-api:${IMAGE_TAG:-latest}
    container_name: locapet-admin-api
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      DB_URL: jdbc:postgresql://postgres:5432/locapet
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
